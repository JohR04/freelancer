<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñador Freelancer</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">Ramos Rosales <span>Freelancer</span></h1>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre Mi</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="donar.html">Super</a></li>
            </ul>
        </nav>
    </div>
    
    <main class="contenedor sombra">
        <section class="feria">
            <img src="https://pbs.twimg.com/media/FCjf4FKWYAQNiA7.jpg" alt="">
            <section>
    
                <form class="formulario">
                    <fieldset>
                        <legend>Super heroe</legend>
    
                        <div class="contenedor-campos">
                            <div class="campo">
                                <label>Número de tarjeta</label>
                                <input class="input-text" type="text" placeholder="Tu número de tarjeta">
                            </div>
    
                            <div class="campo">
                                <label>3 Números</label>
                                <input class="input-text" type="tel" placeholder="Números de atrás">
                            </div>
    
                            <div class="campo">
                                <label>Año y mes</label>
                                <input class="input-text" type="email" placeholder="Año y mes de expiración">
                            </div>
                    
                            <div class="campo">
                                <label>Mensaje emotivo</label>
                                <textarea class="input-text"></textarea>
                            </div>
                        </div> <!-- .contenedor-campos -->
    
                        <div class="alinear-derecha flex">
                            <input class="boton w-sm-100" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </section>
    </main>
    
    <footer class="footer">
        <p>Todos los derechos reservados. Ramos Rosales</p>
    </footer>



</body>
</html>
